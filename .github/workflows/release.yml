name: Build and Release

on:
  # Manual trigger
  workflow_dispatch:
  
  # Trigger when version tags are pushed (e.g., v1.0.0, v2.1.3)
  push:
    tags:
      - 'v*'

jobs:
  build-mac:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Build Mac Electron application
        run: pnpm electron:build:mac
        env:
          ELECTRON_BUILD: 'true'
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Mac artifact
        uses: actions/upload-artifact@v4
        with:
          name: mac-installer
          path: dist/*.dmg
          retention-days: 30

  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Build Windows Electron application
        run: pnpm electron:build:win
        env:
          ELECTRON_BUILD: 'true'
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: dist/*.exe
          retention-days: 30

  create-release:
    needs: [build-mac, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download Mac artifact
        uses: actions/download-artifact@v4
        with:
          name: mac-installer
          path: ./artifacts/mac
        continue-on-error: true
      
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-installer
          path: ./artifacts/windows
      
      - name: Extract tag name
        id: tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            # For manual dispatch, use a generated tag
            TAG_NAME="v${{ github.run_number }}-alpha"
          else
            # For tag push, extract the tag name from GITHUB_REF
            TAG_NAME="${GITHUB_REF#refs/tags/}"
          fi
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Tag name: $TAG_NAME"
      
      - name: Get build date
        id: date
        run: |
          BUILD_DATE=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          echo "build_date=$BUILD_DATE" >> $GITHUB_OUTPUT
      
      - name: List downloaded artifacts
        run: |
          echo "Windows artifacts:"
          ls -la ./artifacts/windows/ || echo "No Windows artifacts found"
          echo "Mac artifacts:"
          ls -la ./artifacts/mac/ || echo "No Mac artifacts found"
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag_name }}
          name: Release ${{ steps.tag.outputs.tag_name }}
          body: |
            ## Release ${{ steps.tag.outputs.tag_name }}
            
            **Build Information:**
            - Commit: ${{ github.sha }}
            - Tag: ${{ steps.tag.outputs.tag_name }}
            - Build Date: ${{ steps.date.outputs.build_date }}
            
            **Installation:**
            Download the installer for your platform below and run it to install ARCH Freight Calculator.
            
            **Available Downloads:**
            - Windows: `.exe` installer
            - macOS: `.dmg` installer
          draft: false
          prerelease: ${{ contains(steps.tag.outputs.tag_name, 'alpha') || contains(steps.tag.outputs.tag_name, 'beta') }}
          files: |
            ./artifacts/windows/*
            ./artifacts/mac/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
